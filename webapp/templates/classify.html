<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自动分类检测</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-industry mr-2"></i>表面缺陷检测系统
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <h1>自动分类并分割</h1>
    <div class="card fade-in">
      <div class="card-body">
        <form action="{{ url_for('start_classify') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>上传图像文件</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="images" multiple webkitdirectory directory required>
              <label class="custom-file-label">选择文件</label>
            </div>
            <div class="mt-2">
              <small class="form-text text-muted">可一次上传多张图像，系统将自动分类后进行分割</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-magic mr-2"></i>开始处理
          </button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>表面缺陷检测系统 &copy; {{ current_year }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
