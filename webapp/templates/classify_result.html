<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自动分类检测结果</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-industry mr-2"></i>表面缺陷检测系统
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <h1><i class="fas fa-chart-bar mr-2"></i>自动分类检测结果</h1>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card fade-in">
          <div class="card-header">
            <i class="fas fa-chart-pie mr-2"></i>各任务图像占比
          </div>
          <div class="card-body">
            <canvas id="taskChart" data-chart="pie"
                    data-values='{{ task_counts|tojson }}'
                    data-colors='{{ task_colors|tojson }}'
                    data-title="任务分布" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>

    {% for t,data in class_charts.items() %}
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card fade-in" style="animation-delay: {{ loop.index * 0.1 }}s;">
          <div class="card-header">
            <i class="fas fa-chart-pie mr-2"></i>{{ data.name_cn }}缺陷分布
          </div>
          <div class="card-body">
            <canvas id="chart_{{ loop.index }}" data-chart="pie"
                    data-values='{{ data.counts|tojson }}'
                    data-colors='{{ data.colors|tojson }}'
                    data-title="{{ data.name_cn }}缺陷分布" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card fade-in" style="animation-delay: 0.2s;">
          <div class="card-header">
            <i class="fas fa-images mr-2"></i>检测结果示例
          </div>
          <div class="card-body">
            <div class="row">
              {% for task, imgs in results_by_task.items() %}
              <div class="col-md-3 mb-3" style="text-align:center;">
                <h6 class="mb-2"><span class="badge badge-info">{{ task }}</span></h6>
                {% for img in imgs[:2] %}
                <img src="{{ url_for('static', filename='pred_vis/' + img) }}" class="img-fluid mb-2" alt="result">
                {% endfor %}
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <a href="{{ url_for('download_report') }}" class="btn btn-primary mr-3">
          <i class="fas fa-file-pdf mr-2"></i>下载报告
        </a>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ml-3">
          <i class="fas fa-home mr-2"></i>返回首页
        </a>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>表面缺陷检测系统 &copy; {{ current_year }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
