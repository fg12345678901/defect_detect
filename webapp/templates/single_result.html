<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单张检测结果 - 表面缺陷检测系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-industry mr-2"></i>表面缺陷检测系统
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <h1>
      <i class="fas fa-search mr-2"></i>单张图像检测结果
    </h1>

    <div class="comparison-container fade-in">
      <div class="img-card">
        <div class="img-header">
          <i class="fas fa-image mr-2"></i>原始图像
        </div>
        <div class="img-body text-center">
          <img src="{{ url_for('static', filename=original_image) }}" class="img-fluid" alt="原图">
        </div>
      </div>
      <div class="img-card">
        <div class="img-header">
          <i class="fas fa-map-marked-alt mr-2"></i>缺陷检测可视化
        </div>
        <div class="img-body text-center">
          <img src="{{ url_for('static', filename=result_image) }}" class="img-fluid" alt="结果">
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home mr-2"></i>返回首页
      </a>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>表面缺陷检测系统 &copy; {{ current_year }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
