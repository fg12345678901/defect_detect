<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钢铁缺陷检测系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-industry mr-2"></i>钢铁缺陷检测系统
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-md-12 text-center">
        <h1>自动钢铁缺陷检测与分析</h1>
        <p class="lead">通过人工智能技术识别钢铁表面的夹杂物、补丁、划痕和其他缺陷</p>
      </div>
    </div>

    <div class="row">
      {% for t in tasks %}
      <div class="col-md-3 mb-4">
        <div class="card h-100 fade-in">
          <div class="card-header text-center">
            <i class="fas fa-project-diagram mr-2"></i>{{ t }}
          </div>
          <div class="card-body d-flex flex-column">
            <p class="flex-fill">使用该类别模型进行缺陷分割</p>
            <a href="{{ url_for('task_page', task=t) }}" class="btn btn-primary mt-auto">进入</a>
          </div>
        </div>
      </div>
      {% endfor %}

      <div class="col-md-3 mb-4">
        <div class="card h-100 fade-in" style="animation-delay: 0.1s;">
          <div class="card-header text-center">
            <i class="fas fa-magic mr-2"></i>自动分类检测
          </div>
          <div class="card-body d-flex flex-column">
            <p class="flex-fill">上传图片自动识别类别并完成分割</p>
            <a href="{{ url_for('classify_upload') }}" class="btn btn-success mt-auto">开始</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>钢铁缺陷检测系统 &copy; {{ current_year }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
