<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ task }} 检测</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-industry mr-2"></i>表面缺陷检测系统
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <h1>{{ task }} 缺陷检测</h1>
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card h-100 fade-in">
          <div class="card-header d-flex align-items-center">
            <i class="fas fa-image mr-2"></i>
            <span>单张图像检测</span>
          </div>
          <div class="card-body">
            <form action="{{ url_for('task_single', task=task) }}" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="singleFile">选择需要检测的图像文件</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="singleFile" name="image" accept="image/*" required>
                  <label class="custom-file-label" for="singleFile">选择文件</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">
                <i class="fas fa-search mr-2"></i>开始检测
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card h-100 fade-in" style="animation-delay: 0.1s;">
          <div class="card-header d-flex align-items-center">
            <i class="fas fa-images mr-2"></i>
            <span>批量图像检测</span>
          </div>
          <div class="card-body">
            <form action="{{ url_for('start_batch', task=task) }}" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label>选择多个图像文件</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="images" multiple webkitdirectory directory required>
                  <label class="custom-file-label">选择文件</label>
                </div>
              </div>
              <button type="submit" class="btn btn-success mt-3">
                <i class="fas fa-play mr-2"></i>开始批量检测
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>表面缺陷检测系统 &copy; {{ current_year }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
